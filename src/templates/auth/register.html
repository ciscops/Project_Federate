{% extends 'base.html' %}

{% block header %}
{% endblock %}

{% block content %}
	<div class="row">
		<div class="col-12">
			<div class="panel panel--raised" style="background-color: #f2f2f2; text-align:center;">
				<form method="post">
					<div class="row base-margin-bottom">
						<div class="col-2"></div>
						<div class="col-8">
							<span><img src="{{ url_for('static', filename='img/logo.png') }}"></span>
						</div>
						<div class="col-2"></div>
					</div>
					<div class="row base-margin-bottom">
						<div class="col-2"></div>
						<div class="col-8">
							<h3><u>Register a New User</u></h3>
						</div>
						<div class="col-2"></div>
					</div>
					<div class="row base-margin-bottom">
						<div class="col-2"></div>
						<div class="col-4">
							<label for="username">Username:</label>
							<input name="username" id="username" required>
						</div>

						<div class="col-4">
							<label for="password">Password:</label>
							<input type="password" name="password" id="password" required>
						</div>
						<div class="col-2"></div>
					</div>

					<div class="row base-margin-bottom">
						<div class="col-4"></div>
						<div class="col-4">
							<input class="btn btn--secondary btn--justified" type="submit" value="Register" style="background-color:#0F223F;">
						</div>
						<div class="col-4"></div>
					</div>
				</form>
			</div>
		</div>
	</div>
{% endblock %}
